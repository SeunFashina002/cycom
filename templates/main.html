{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <title> Cycom</title>
</head>
<body>

    <!-- nav goes here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container pt-3">
        <a href=" {% url 'store' %}" class="navbar-brand h1"> <b>Cycom</b>  </a>
        <a href="{% url 'store' %}" class="nav-link store d-none d-lg-flex text-light "> Store</a>
        
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto ">
                <li class="nav-item d-lg-none d-sm-block">
                    <a href="{% url 'store' %}" class="nav-link text-light p-2"> Store</a>
                </li> 
                
                <li class="nav-item d-flex justify-content-between">
                    <a href="#" class="nav-link text-dark btn btn-warning rounded-2 d-inline p-2">Login</a>

                    <div class="d-flex px-2">
                        <a href="{% url 'cart' %}">
                            <img  id="cart-icon" src="{% static 'images/cart.png' %}">
                        </a>
                        <p id="cart-total">0</p>
                    </div>  
                </li>
                
          </ul>

            
          
                
                
                

            
        </div>
    </nav>
    <!-- nav ends here -->
    
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    

    <script src="{% static 'styles/bootstrap.min.js' %}"></script>
</body>
</html>
