{% extends 'main.html' %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="max-w-lg mx-auto mt-12">
        <h1 class="fs-3 text-blue fw-bold my-12"> Signup</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success mb-6 text-white  p-2 rounded" type="submit">Signup</button>
            <br/>
            <p>Have an account already?<a class="p-2 text-green" href="{% url 'login' %}">Login</a></p>
            <br>
        </form>
    </div>

{% endblock content %}
